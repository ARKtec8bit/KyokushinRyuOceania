<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kyokushin Ryū Oceania</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <section id="banner">
        <img src="images/logo.png" class="logo" alt="logo">
        <div class="banner-text">
            <h1>Kyokushin Ryū Oceania</h1>
            <p>国際空手道連盟 極真流</p>
            <div class="banner-btn">
                <a href="#"><span></span>About Us</a>
                <a href="#"><span></span>Find a Dojo</a>
            </div>
        </div>
    </section>
    <div id="sidenav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT KYOKUSHIN RYŪ</a></li>
                <li><a href="#">ABOUT SHIHAN PETER LOWL</a></li>
                <li><a href="#">ABOUT INSTRUCTORS</a></li>
                <li><a href="#">DOJO INFORMATION</a></li>
                <li><a href="#">IMAGES</a></li>
                <li><a href="#">CONTACT US</a></li>

            </ul>
        </nav>
    </div>
    <div id="menu-btn">
        <img src="images/menu.png" alt="" id="menu">
    </div>
    <script>
        var menubtn = document.getElementById("menu-btn");
        var sidenav = document.getElementById("sidenav");
        var menu = document.getElementById("menu");

        sidenav.style.right = "-160px";

        menubtn.onclick = function () {
            if (sidenav.style.right == "-160px") {
                sidenav.style.right = "0";
                menu.src = "images/close.png";
            }
            else {
                sidenav.style.right = "-160px";
                menu.src = "images/menu.png";
            }
        }

    </script>
</body>

</html>
